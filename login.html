<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="register.css" />
    <title>Modern Login Page | Ahmed</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container sign-up">
        <form id="signup-form">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" id="signup-name" placeholder="Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
          <p id="signup-error" style="color: red"></p>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container sign-in">
        <form id="login-form">
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon" id="google-login">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>

            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email & password</span>
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <a href="#">Forgot Your Password?</a>
          <button type="submit">Sign In</button>
          <p id="login-message"></p>
        </form>
      </div>

      <!-- Toggle Panel -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all site features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
             const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const inp1 = document.getElementById("inp1");
        const inp2 = document.getElementById("inp2");
        const loginMessage = document.getElementById("login");

      registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });


      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCIsbAg641K_vvMkVhuC9DE4UYh47C9vL0",
        authDomain: "test-c1bf9.firebaseapp.com",
        projectId: "test-c1bf9",
        storageBucket: "test-c1bf9.appspot.com",
        messagingSenderId: "400620022830",
        appId: "1:400620022830:web:db9eaa8e1781746038c3bf",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Google Sign-In
      document.getElementById("google-login").addEventListener("click", (e) => {
        e.preventDefault();
        signInWithPopup(auth, provider)
          .then((result) => {
            alert("Google Sign-In successful!");
            window.location.href = "https://www.youtube.com/";
          })
          .catch((error) => {
            alert(error.message);
          });
      });

      document
        .getElementById("google-signup")
        .addEventListener("click", (e) => {
          e.preventDefault();
          signInWithPopup(auth, provider)
            .then((result) => {
              alert("Google Sign-Up successful!");
              window.location.href = "https://www.youtube.com/";
            })
            .catch((error) => {
              alert(error.message);
            });
        });

        window.onload = function () {
  document.getElementById("google-login").addEventListener("click", (e) => {
    e.preventDefault();
    signInWithPopup(auth, provider)
      .then((result) => {
        alert("Google Sign-In successful!");
        window.location.href = "https://www.youtube.com/";
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  document.getElementById("google-signup").addEventListener("click", (e) => {
    e.preventDefault();
    signInWithPopup(auth, provider)
      .then((result) => {
        alert("Google Sign-Up successful!");
        window.location.href = "https://www.youtube.com/";
      })
      .catch((error) => {
        alert(error.message);
      });
  });
};

    </script>
  </body>
</html>
